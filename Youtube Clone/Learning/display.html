<!DOCTYPE html>
<html>

<head>
    <title>Display Exercise</title>
    <link rel="stylesheet" href="styles/display.css">
</head>

<body>
    <input class="a1" type="text" placeholder="Name">
    <input class="a2" type="email" placeholder="Email">
    <br>
    <p class="b1">Thanks for chatting with our customer support. Would you like to take our quick surway?</p>
    <button class="b2">Yes</button>
    <button class="b3">No</button>
    <br>
    <img class="c1" src="../img/Google_2015_logo.svg.png" alt="Google Logo">
    <input class="c2" type="text" placeholder="Search Google or type a URL">
    <br>
    <input class="d1" type="text" placeholder="First Name">
    <input class="d2" type="text" placeholder="Last Name">
    <input class="d3" type="email" placeholder="Email">
    <button class="d4">Sign Up</button>
    <br>
    <p class="e1">Request a ride now</p>
    <input class="e2" type="text" placeholder="Enter pickup location">
    <input class="e3" type="text" placeholder="Enter destination">
    <button class="e4">Request now</button>
    <button class="e5">Schedule for later</button>
</body>

</html>
