<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Exercise</title>
    <link rel="stylesheet" href="styles/flexbox.css">
</head>

<body>
    <div class="flexbox">
        <div class="section-blue" style="width: 200px;">
            200px
        </div>
        <div class="section-pink" style="width: 75px;">
            75px
        </div>
    </div>
    <div class="flexbox">
        <div class="section-blue" style="width: 50px;">
            item1
        </div>
        <div class="section-pink" style="flex: 1;">
            item2
        </div>
        <div class="section-blue" style="width: 75px;">
            item3
        </div>
    </div>
    <div class="flexbox-c">
        <div class="section-pink">
            item1
        </div>
        <div class="section-pink">
            item2
        </div>
        <div class="section-pink">
            item3
        </div>
        <div class="section-pink">
            item4
        </div>
    </div>
    <div class="flexbox-d">
        <div class="section-pink">
            item1
        </div>
        <div class="section-pink">
            item2
        </div>
    </div>
    <div class="flexbox-e">
        <div class="container-e">
            <div class="box">
                <div class="name">
                    Home
                </div>
                <div class="noti">
                    14
                </div>
            </div>
            <div class="box">
                <div class="name">
                    Notifications
                </div>
                <div class="noti">
                    3
                </div>
            </div>
            <div class="box">
                <div class="name">
                    Messages
                </div>
                <div class="noti">
                    5
                </div>
            </div>
        </div>
    </div>

    <div class="flexbox-f">
        <div class="left-section">
            <p class="home">Home</p>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
        </div>
        <div class="right-section">
            <button class="download">Download</button>
        </div>
    </div>
    <div class="flexbox-g">
        <div class="row">
            <div class="container">
                <img src="../img/profile_pic/channel-1.jpeg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <p class="profile-name">Oliver</p>
                    <p class="bio">The cat</p>
                    <p class="status">Popular</p>
                </div>
                <button class="follow-button">Follow</button>
            </div>
            <div class="container">
                <img src="../img/profile_pic/channel-2.jpeg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <p class="profile-name">Mimi</p>
                    <p class="bio">Sleepy Cat</p>
                    <p class="status">Popular</p>
                </div>
                <button class="follow-button">Follow</button>
            </div>
            <div class="container">
                <img src="../img/profile_pic/channel-3.jpeg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <p class="profile-name">Rex</p>
                    <p class="bio">Happy Bulldog</p>
                    <p class="status">Popular</p>
                </div>
                <button class="follow-button">Follow</button>
            </div>
        </div>

    </div>
</body>

</html>
