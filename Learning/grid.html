<!DOCTYPE html>
<html>

<head>
    <title>Grid Exercise</title>
    <link rel="stylesheet" href="styles/grid.css">
</head>

<body>
    <div class="a">
        <div class="div1">200px</div>
        <div class="div2">75px</div>
    </div>
    <div class="b">
        <div class="div1">col1</div>
        <div class="div2">col2</div>
        <div class="div1">col3</div>
    </div>
    <div class="c">
        <div class="div2">col1</div>
        <div class="div2">col2</div>
        <div class="div2">col3</div>
        <div class="div2">col4</div>
        <div class="div2">col1</div>
        <div class="div2">col2</div>
        <div class="div2">col3</div>
        <div class="div2">col4</div>
    </div>
    <div class="s-friends-grid">
        <div class="g">
            <div class="p-pic-container">
                <img class="p-pic" src="../img/thumbnail/thumbnail-1.webp" alt="Profile Picture">
            </div>
            <div class="p-info">
                <div class="p-name-row">
                    <p class="p-name">Oliver</p>
                </div>
                <div class="mutual-friends-grid">
                    <div class="friends-profile-pic">
                        <img class="friend-pic" src="../img/profile_pic/channel-4.jpeg" alt="Friend's Profile Picture">
                    </div>
                    <div class="m-friends">
                        <p class="p-mutual-friends">2 mutual friends</p>
                    </div>
                </div>
                <div class="add-friend-row">
                    <button class="add">Add Friend</button>
                </div>
            </div>
        </div>
        <div class="g">
            <div class="p-pic-container">
                <img class="p-pic" src="../img/thumbnail/thumbnail-2.webp" alt="Profile Picture">
            </div>
            <div class="p-info">
                <div class="p-name-row">
                    <p class="p-name">Mimi</p>
                </div>
                <div class="mutual-friends-grid">
                    <div class="friends-profile-pic">
                        <img class="friend-pic" src="../img/profile_pic/channel-4.jpeg" alt="Friend's Profile Picture">
                    </div>
                    <div class="m-friends">
                        <p class="p-mutual-friends">3 mutual friends</p>
                    </div>
                </div>
                <div class="add-friend-row">
                    <button class="add">Add Friend</button>
                </div>
            </div>
        </div>
        <div class="g">
            <div class="p-pic-container">
                <img class="p-pic" src="../img/thumbnail/thumbnail-3.webp" alt="Profile Picture">
            </div>
            <div class="p-info">
                <div class="p-name-row">
                    <p class="p-name">Rex</p>
                </div>
                <div class="mutual-friends-grid">
                    <div class="friends-profile-pic">
                        <img class="friend-pic" src="../img/profile_pic/channel-4.jpeg" alt="Friend's Profile Picture">
                    </div>
                    <div class="m-friends">
                        <p class="p-mutual-friends">4 mutual friends</p>
                    </div>
                </div>
                <div class="add-friend-row">
                    <button class="add">Add Friend</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
