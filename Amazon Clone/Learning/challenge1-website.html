<!DOCTYPE html>
<html>
    <head>
        <style>
            .add-to-cart {
                background-color: #f0c14b;
                border-radius: 4px;
                border: 1px solid #a88734 #9c7e31 #846a29;
                padding: 8px 20px;
                cursor: pointer;
            }
            .buy-now {
                background-color: #ffa41c;
                border-radius: 4px;
                border: 1px solid #ff8f00 #e67c00 #cc6c00;
                padding: 8px 20px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p>Adults Plain Cotton T-shirt</p>
        <p>Price: $7.99</p>
        <button class="add-to-cart" onclick="alert('Added');">Add to cart</button>
        <button class="buy-now" onclick="console.log('Loading...'); alert('Purchased')">Buy now</button>
    </body>
</html>
