<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <script>
            const name = 'Nawatta';
            console.log(`My name is: ${name}`);

            const cost = (1*5) + (2*3) + (1*9);
            console.log(`Cost of food: $${cost}`);

            const tax = cost * 0.1;
            console.log(`Tax (10%): $${tax}`);

            const totalCost = cost + tax;
            console.log(`Total cost: $${totalCost}`);

            let cartQuantity = 0;
        </script>
    </head>
    <body>
        <button onclick="
            console.log(`Cart Quantity: ${cartQuantity}`)
        ">Show Quantity</button>
        <button onclick="
            cartQuantity++;
            console.log(`Cart Quantity: ${cartQuantity}`)
        ">Add to Cart</button>
        <button onclick="
            cartQuantity += 2;
            console.log(`Cart Quantity: ${cartQuantity}`)
        ">+2</button>
        <button onclick="
            cartQuantity += 3;
            console.log(`Cart Quantity: ${cartQuantity}`)   
        ">+3</button>
        <button onclick="
            cartQuantity += 4;
            console.log(`Cart Quantity: ${cartQuantity}`)   
        ">+4</button>
        <button onclick="
            cartQuantity += 5;
            console.log(`Cart Quantity: ${cartQuantity}`)   
        ">+5</button>
        <button onclick="
            cartQuantity--;
            console.log(`Cart Quantity: ${cartQuantity}`)   
        ">Remove from cart</button>
        <button onclick="
            cartQuantity -= 2;
            console.log(`Cart Quantity: ${cartQuantity}`)   
        ">-2</button>
        <button onclick="
            cartQuantity -= 3;
            console.log(`Cart Quantity: ${cartQuantity}`)   
        ">-3</button>
        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.');
            console.log(`Cart Quantity: ${cartQuantity}`)
        ">Reset Cart</button>
    </body>
</html>
