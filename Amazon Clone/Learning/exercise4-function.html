<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Exercise</title>
    <script>
        function greet(name){
            name === undefined ? console.log("Hi there!") : console.log(`Hello ${name}!`);
        }

        greet();

        function convertToFahrenheit(celsius){
            return   `${(celsius * 9/5) + 32}F;`
        }

        function convertToCelsius(fahrenheit){
            return `${(fahrenheit - 32) * 5/9}C;`
        }

        function convertTemperature(degrees, unit){
            if(unit === "C"){
                return convertToFahrenheit(degrees);
            } else if(unit === "F"){
                return convertToCelsius(degrees);
            } else {
                return "Invalid unit";
            }
        }

        function convertLength(length, from, to){
            if (from !== 'miles' && from !== 'km' && from !== 'ft'){
                return `Invalid unit: ${from}`;
            } else if (to !== 'miles' && to !== 'km' && to !== 'ft'){
                return `Invalid unit: ${to}`;
            }

            if (from === 'miles' && to === 'km'){
                return `${length * 1.6} km`; ;
            } else if (from === 'miles' && to === 'ft'){
                return `${length * 5280} ft`;
            } else if (from === 'km' && to === 'miles'){
                return `${length / 1.6} miles`;
            } else if (from === 'km' && to === 'ft'){
                return `${length * 3281} ft`;
            } else if (from === 'ft' && to === 'miles'){
                return `${length / 5280} miles`;
            } else if (from === 'ft' && to === 'km'){
                return `${length / 3281} km`;
            } else if (from === to){
                return `${length} ${to}`;
            }
        }
        
        console.log(convertTemperature(25, 'C'));
        console.log(convertTemperature(86, 'F'));
        console.log(convertLength(50, 'miles', 'km'));
        console.log(convertLength(32, 'km', 'miles'));
        console.log(convertLength(50, 'km', 'km'));
        console.log(convertLength(1000, 'ft', 'miles'));
        console.log(convertLength(5,'miles', 'ft'));
        console.log(convertLength(5, 'km', 'ft'));
        console.log(convertLength(5, 'lbs', 'lbs'));
    </script>
</head>

</body>
</html>
