    <title>Boolean Exercise</title>
    <script>
        const hour = 1;
        const name = "Nawatta";

        if (hour >=6 && hour <= 12) {
            console.log(`Goodl morning ${name}!`);
        } else if (hour >= 13 && hour <= 17) {
            console.log(`Good afternoon ${name}!`);
        } else {
            console.log(`Good night ${name}!`);
        }

        const age = 6;
        const isHoliday = true;

        !isHoliday && (age <= 6 || age >= 65) ? console.log("Discount") : console.log("No discount");

        const randomNumber = Math.random();
        let result;
        const guess = "heads";

        randomNumber < 0.5 ? result = "heads" : result = "tails";

        guess === result ? console.log("You win!") : console.log("You lose!");
    </script>
