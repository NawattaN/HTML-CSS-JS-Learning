<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
    <style>
        .add-to-cart {
            background-color: #f0c14b;
            border-radius: 4px;
            border: 1px solid #a88734 #9c7e31 #846a29;
            padding: 8px 20px;
            cursor: pointer;
        }
        .buy-now {
            background-color: #ffa41c;
            border-radius: 4px;
            border: 1px solid #ff8f00 #e67c00 #cc6c00;
            padding: 8px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        console.log("Welcome!");
    </script>
</head>
<body>
    <button style="display: block; margin-bottom: 20px;">Click</button>
    <button>Nawatta</button>
    <button>Salmon</button>
    <p>Hello World!</p>
    <p>I have learned some of the JavaScript today!</p>
    <button class="add-to-cart">Add to cart</button>
    <button class="buy-now">Buy now</button>
</body>
</html>
