<!DOCTYPE html>
<html>

<head>
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="Learning/styles/youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="video-thumbnail" src="img/thumbnail/thumbnail-1.webp" alt="Thumbnail Image">
        </div>
        <div class="video-details">
            <div class="channel-pic">
                <img class="channel-logo" src="img/profile_pic/channel-1.jpeg" alt="Channel Logo">
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stat">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="video-thumbnail" src="img/thumbnail/thumbnail-2.webp" alt="Thumbnail Image">
        </div>
        <div class="video-details">
            <div class="channel-pic">
                <img class="channel-logo" src="img/profile_pic/channel-2.jpeg" alt="Channel Logo">
            </div>
            <div class="video-info">
                <p class="video-title">Try Not To Laugh Challenge #9</p>
                <p class="video-author">Markiplier</p>
                <p class="video-stat">19M views &#183; 4 years ago</p>
            </div>
        </div>
    </div>
</body>

</html>
